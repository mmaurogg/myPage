<h1>Proyectos</h1>

<div class="row">

    <div class="card animated fadeIn fast" style="width: 18rem;" *ngFor="let proyect of proyects; let i=index">
        <img [src]="proyect.img" class="img-thumbnail" [alt]="proyect.titulo">
        <div class="card text-dark bg-light mb-3" style="max-width: 18rem;">
            <div class="card-header"> {{proyect.lenguaje}}</div>
            <div class="card-body">
                <h5 class="card-title">{{proyect.titulo}}</h5>
                <p class="card-text">{{proyect.resumen}}</p>
                <button (click)="verProyecto(i)" type="button" class="btn btn-primary">Ver mas...</button>
            </div>
        </div>
    </div>

</div>
